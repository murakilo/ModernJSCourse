<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
  <title>Numberwang</title>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Numberwang</h1>
    <div id="game">
      <p>
        Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span>...
      </p>
      <input type="number" id="guessNumber" placeholder="~~ enter your guess ~~">
      <input type="submit" value="Submit" id="guessValue">
      <p class="message"></p>
    </div>
  </div>
</body>
</html>
