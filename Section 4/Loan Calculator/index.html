<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>uBroke</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">uBroke</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="loan amount">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">%</span>
                  <input type="number" class="form-control" id="interest" placeholder="interest">
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="number" class="form-control" id="years" placeholder="years to repay">
              </div>
              <div class="form-group mb-10">
                <input type="submit" value="calculate" class="btn btn-secondary btn-lg btn-block">
              </div>
            </form>

            <!-- LOADER HERE -->
            <!-- <div id="loading">
              <img src="img/loading.gif" alt="">
            </div> -->

            <!-- RESULTS -->
            <div id="results" class="pt-5">
              <h5>results</h5>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">monthly payment</span>
                  <input type="number" class="form-control" id="monthly-pmnt" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">total payment</span>
                  <input type="number" class="form-control" id="total-pmnt" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">total interest</span>
                  <input type="number" class="form-control" id="total-intrst" disabled>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
